<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Bootstrap</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap Carousel Show</h1>
    <p>first carousel basic</p>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/donation4.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation5.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation6new.jpg" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <p>let's see another carousel with autoplaying</p>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/donation0.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation1.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/donation2.jpg" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
